<!DOCTYPE html>
<html lang="fr">
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style3.css">
    <script src="DarkVeil.js"></script>
    <script src="script.js" defer></script>
    <title>E6 - Portfolio RK</title>
    <style>
        .e6-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .e6-container h1 {
            color: var(--orange-yellow-crayola);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .e6-container p {
            color: var(--light-gray);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .excel-viewer {
            width: 100%;
            height: 800px;
            border: 2px solid var(--jet);
            border-radius: 14px;
            background: var(--eerie-black-2);
            overflow: hidden;
        }

        .excel-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(255, 209, 102, 0.2), rgba(255, 209, 102, 0.1));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 209, 102, 0.5);
            color: var(--orange-yellow-crayola);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 209, 102, 0.2),
                0 0 20px rgba(255, 209, 102, 0.1);
            position: relative;
            overflow: hidden;
        }

        .download-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .download-link:hover::before {
            left: 100%;
        }

        .download-link:hover {
            background: linear-gradient(135deg, rgba(255, 209, 102, 0.3), rgba(255, 209, 102, 0.2));
            border-color: var(--orange-yellow-crayola);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 209, 102, 0.4),
                0 0 30px rgba(255, 209, 102, 0.3),
                inset 0 0 20px rgba(255, 209, 102, 0.1);
        }

        .download-link:active {
            transform: translateY(-1px) scale(1.02);
        }

        .download-link i {
            margin-right: 0.5rem;
        }

        .center-text {
            text-align: center;
        }

        .subtitle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .arrow-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(255, 209, 102, 0.2), rgba(255, 209, 102, 0.1));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 209, 102, 0.5);
            border-radius: 50%;
            color: var(--orange-yellow-crayola);
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 209, 102, 0.2),
                0 0 20px rgba(255, 209, 102, 0.1);
            animation: bounce 2s infinite;
            transition: all 0.3s ease;
        }

        .arrow-icon:hover {
            background: linear-gradient(135deg, rgba(255, 209, 102, 0.3), rgba(255, 209, 102, 0.2));
            border-color: var(--orange-yellow-crayola);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 209, 102, 0.4),
                0 0 30px rgba(255, 209, 102, 0.3);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .subtitle-container p {
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        // Initialize Floating Lines background with custom parameters
        const floatingLines = new FloatingLines({
            speed: 1.2,              // Animation speed
            lineCount: 15,           // Number of floating lines
            lineWidth: 2.0,          // Width of each line
            intensity: 0.8,          // Visual intensity
            colorShift: 0.1,         // Color variation
            waveAmplitude: 0.6       // Wave motion amplitude
        });
        floatingLines.init('floating-lines-bg');
    </script>

        </nav>

                <div class="subtitle-container">
                    <div class="arrow-icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <p>Annexe 6.1 - Tableau de Synthèse Épreuve E6 BTS SIO 2025</p>
                    <div class="arrow-icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                </div>

                <div class="excel-viewer">
                    <iframe
                        src="https://view.officeapps.live.com/op/embed.aspx?src=https://raw.githubusercontent.com/RK92110/Portfolio-RK/main/Annexe-6-1-Tableau-Synthese-Epreuve-E4-BTS-SIO-2022 (1).xlsx"
                        frameborder="0">
                        Votre navigateur ne supporte pas l'affichage des fichiers Excel. Veuillez télécharger le fichier
                        ci-dessous.
                    </iframe>
                </div>

                <div class="center-text">
                    <a href="Annexe-6-1-Tableau-Synthese-Epreuve-E4-BTS-SIO-2022 (1).xlsx" class="download-link"
                        download>
                        <i class="fas fa-download"></i>
                        Télécharger le fichier Excel
                    </a>
                </div>
            </div>
        </article>

</body>
